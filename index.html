<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Letter Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="alphabet">
        <h3 class="letters">a<span></span></h3>
        <h3 class="letters">b<span></span></h3>
        <h3 class="letters">c<span></span></h3>
        <h3 class="letters">d<span></span></h3>
        <h3 class="letters">e<span></span></h3>
        <h3 class="letters">f<span></span></h3>
        <h3 class="letters">g<span></span></h3>
        <h3 class="letters">h<span></span></h3>
        <h3 class="letters">i<span></span></h3>
        <h3 class="letters">j<span></span></h3>
        <h3 class="letters">k<span></span></h3>
        <h3 class="letters">l<span></span></h3>
        <h3 class="letters">m<span></span></h3>
        <h3 class="letters">n<span></span></h3>
        <h3 class="letters">o<span></span></h3>
        <h3 class="letters">p<span></span></h3>
        <h3 class="letters">q<span></span></h3>
        <h3 class="letters">r<span></span></h3>
        <h3 class="letters">s<span></span></h3>
        <h3 class="letters">t<span></span></h3>
        <h3 class="letters">u<span></span></h3>
        <h3 class="letters">v<span></span></h3>
        <h3 class="letters">w<span></span></h3>
        <h3 class="letters">x<span></span></h3>
        <h3 class="letters">y<span></span></h3>
        <h3 class="letters">z<span></span></h3>
      </div>
      <input
        type="text"
        id="input"
        placeholder="Type your sentence.  Backspace to delete."
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
